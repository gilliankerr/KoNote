<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In â€” {{ site.product_name|default:"KoNote" }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <main class="container login-container">
        <div class="login-wordmark">{{ site.product_name|default:"KoNote" }}</div>
        <p class="login-tagline">Secure Client Outcome Management</p>

        <article>
            {% if error %}
            <p role="alert" style="color: var(--kn-danger-fg);">{{ error }}</p>
            {% endif %}

            {% if auth_mode == "local" %}
            <form method="post" action="/auth/login/">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus
                       autocomplete="username">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       autocomplete="current-password">

                <button type="submit">Sign In</button>
            </form>
            {% else %}
            <p>Click below to sign in with your organisation's Microsoft account.</p>
            <a href="/auth/login/" role="button">Sign in with Microsoft</a>
            {% endif %}
        </article>
    </main>
</body>
</html>
