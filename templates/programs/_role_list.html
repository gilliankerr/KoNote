{% if roles %}
<figure>
<table role="grid">
    <thead>
        <tr>
            <th scope="col">User</th>
            <th scope="col">Role</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for role in roles %}
        <tr>
            <td>{{ role.user.display_name }}</td>
            <td>
                {% if role.role == "program_manager" %}
                    <span class="badge badge-info">Program Manager</span>
                {% else %}
                    <span class="badge badge-neutral">Staff</span>
                {% endif %}
            </td>
            <td>
                {% if role.status == "active" %}
                    <span class="badge badge-success">Active</span>
                {% else %}
                    <span class="badge badge-danger">Removed</span>
                {% endif %}
            </td>
            <td>
                {% if role.status == "active" %}
                <button hx-post="{% url 'programs:program_remove_role' program_id=program.pk role_id=role.pk %}"
                        hx-target="#role-list"
                        hx-swap="innerHTML"
                        hx-confirm="Remove {{ role.user.display_name }} from this program?"
                        class="outline secondary"
                        style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">
                    Remove
                </button>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</figure>
{% else %}
<div class="empty-state">
    <p>No staff assigned yet.</p>
</div>
{% endif %}
